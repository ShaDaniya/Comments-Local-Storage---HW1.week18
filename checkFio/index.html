<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>check FIO</h1>
    <div>
        <label for="fio">Введите ФИО полностью</label>
        <input type="text" id="checkFio" />
    </div>
    <button type="button" onclick="checkFio();">Ты человек?</button>
    <div id="checkResult"></div>

    <script>
        function checkFio() {
            const checkFio = document.getElementById('checkFio').value;
            const patternFio = /^[А-ЯЁ][а-яё]*([-][А-ЯЁ][а-яё]*)?\s[А-ЯЁ][а-яё]*\s[А-ЯЁ][а-яё]*$/;

            if (patternFio.test(checkFio)) {
                document.getElementById('checkResult').innerHTML = "Ты человек"
            } else {
                document.getElementById('checkResult').innerHTML = "Ты кот"
            }
        }
    </script>
</body>

</html>
